<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>JSHint Front End</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2>JSHinterface</h2>
        </div>
        <div class="col-md-2 text-end">
            <button class="btn btn-secondary" id="status">Check Key</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="checksform">
                <div class="row mb-3">
                    <label class="col-2 form-label" for="filename">Filename:</label>
                    <div class="col-6">
                        <input aria-describedby="fileHelp" class="form-control" id="filename"
                               name="filename" placeholder="Enter filename" type="text">
                        <small class="form-text" id="fileHelp">Mandatory if you are pasting code, but not used if you
                            enter a URL.</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 form-label" for="url">URL:</label>
                    <div class="col-6">
                        <input aria-describedby="urlHelp" class="form-control" id="url" name="url"
                               placeholder="Enter URL" type="url">
                        <small class="form-text" id="urlHelp">Enter a URL or paste JavaScript content below.</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 form-label" for="options">Options:</label>
                    <div class="col-6">
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="es6">
                            <label class="form-check-label" for="flexSwitchCheckDefault">ES6</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="es8">
                            <label class="form-check-label" for="flexSwitchCheckDefault">ES8</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="harsh">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Harsh</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="jquery">
                            <label class="form-check-label" for="flexSwitchCheckDefault">jQuery</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="relax">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Relax</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" name="options" type="checkbox" value="strict">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Strict</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-2 form-label" for="code">Code:</label>
                    <div class="col-8">
                        <textarea class="form-control" id="code" name="code"></textarea><br>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary text-start" id="submit">Run Checks</button>
        </div>
    </div>
</div>

<!-- Modal 1 -->
<div class="modal" id="resultsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultsModalTitle"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body" id="results-content">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
